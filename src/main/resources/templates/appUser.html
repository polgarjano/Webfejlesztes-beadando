<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th class="column">Username</th>
        <th class="column">Név</th>
        <th class="column">Admin</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
        <td class="user" th:text="${user.userName}"></td>
        <td class="user" th:text="${user.name}"></td>
        <td th:text="${user.isAdmin} ? 'Yes' : 'No'">
        <td>
        <td  th:href="@{/worker/{id}(id=${user.id})}"><a th:href="@{/worker/{id}(id=${user.id})}">Informazió</a></td>
        </td>
    </tr>

    </tbody>
</table>

</body>
</html>
